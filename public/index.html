<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" />

    <!-- Header css -->
    <link rel="stylesheet" href="/styles/header.css" />

    <!-- Tweets.css -->
    <link rel="stylesheet" href="/styles/tweets.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- New tweet form -->
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/eee053b3e0.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #ff0000"></i>
      </div>
    </nav>

    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Michael</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <div id="error-message" class="hidden"></div>
          <label for="tweet-text">What are you humming about?</label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="Write your tweet here"
          ></textarea>
          <div class="button-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">0</output>
          </div>
        </form>

        <div class="tweets-section">
 <!-- <article id="tweets-container">
            
 </article> -->
        </div>
      </section>
    </main>
  </body>
</html>
